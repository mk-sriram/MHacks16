<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <!-- Your content here -->
        <button id="recordButton" class="btn btn-primary">
          <img id="micIcon" src="line-1.svg" alt="Record" />
        </button>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Chat</h5>
            <div id="chatBox" style="height: 200px; overflow-y: scroll;"></div>
            <input id="chatInput" type="text" class="form-control" placeholder="Type your message...">
            <button id="sendButton" class="btn btn-primary mt-2">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
