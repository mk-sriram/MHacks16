

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Wireframe1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,400&display=swap"
    />
  </head>
  <body>
    <div class="wireframe-1">
      <img class="wireframe-1-child" alt="" src="line-1.svg" />

      <div class="charbar-for-text1"></div>
      <div class="therapistcamera1"></div>
      <div class="usercamera1"></div>
      <div class="chat1" data-animate-on-scroll>
        <img class="chaticon1" alt="" src="Chat_icon.png" />
      </div>
      <div class="uservideo1" data-animate-on-scroll>
        <div class="videobutton1"></div>
        <img class="cameraicon1" alt="" src="cameraicon1@2x.png" />
      </div>
      <div class="voice1" data-animate-on-scroll>
        <img class="voiceicon1" alt="" src="voice-search.png" />
      </div>
      <i class="company2">
        <p class="company3">Company</p>
      </i>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
