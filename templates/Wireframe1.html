<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindscape: Your Confidential Counselor</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='Wireframe1.css') }}" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <style>
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(237, 230, 230, 0.679);
    }
  </style>
</head>

<body>
  <div class="container mt-4 outerdiv">
    <div class="row">

      <div class="col-md-8">
        <div class="videoTitle">
          <h2>Mindscape</h2>
        </div>
        <!-- Video Player Section -->
        <div class="videoControls">
          <div>
            <img id="avatar" src="{{ url_for('static', filename='avatar.png') }}" alt="Video Image" />
          </div>
          <div class="container">
            <div class="recordBar">
              <div class="col-md-12 d-flex justify-content-center align-items-start">
                <button id="recordButton" class="btn mic-icon">
                  <!-- SVG content -->
                </button>
                <!-- Add the 'View Session Stats' button below -->
                <button id="viewStatsButton" class="btn btn-info ml-2">View Session Stats</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <!-- Chat Box Section -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Chat</h5>
            <ul class="chat-box">
              <li class="chat incoming"></li>
              <li class="chat outgoing"></li>
            </ul>
            <div id="chat-box" class="chat-box" style="height: 400px; overflow-y: scroll;"></div>
            <input id="chatInput" type="text" class="form-control" placeholder="Type your message...">

            <button id="sendButton" class="btn btn-primary mt-2">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Your script and style includes -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
